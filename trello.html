<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Projeto Trello</title>
        <meta name="description" content="Projeto de WEB1 - Trello">
        <meta name="keywords" content="HTML, CSS, Javascript">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="trello.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    
    <body>
        <div class="container">
            <h1><b>Login</b></h1>
            <form class="form-horizontal" action="">
                
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Digite seu email" name="email">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">Senha</label>
                    <div class="col-sm-10">          
                        <input type="password" class="form-control" id="pwd" placeholder="Digite sua senha" name="pwd">
                    </div>
                </div>
                
                <div class="form-group">        
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label><input type="checkbox" name="remember">Lembre-se de mim na próxima sessão</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">        
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Logar</button>
                    </div>
                </div>
                
            </form>
        </div>
        
        <div class="footer">
            <footer>
                <p>Feito por: Victor Teixeira Bezerra</p>
                <p>Contato: <a href="mailto:vtb@a.recife.ifpe.edu.br">vtb@a.recife.ifpe.edu.br</a></p>
            </footer>
        </div>

    </body>
</html>
